<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Play Rock Paper Scissors game online - A fun and interactive web-based game">
  <meta name="keywords" content="rock paper scissors, game, online game, web game">
  <meta name="author" content="Aman">
  <title>Rock Paper Scissors Game</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
  <h1 class="title">Rock Paper Scissors</h1>
  <div class="game-container">
    <div class="buttons-container">
      <button onclick="playGame('rock');" class="move-button" title="Choose Rock">
        <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
      </button>

      <button onclick="playGame('paper');" class="move-button" title="Choose Paper">
        <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
      </button>

      <button onclick="playGame('scissors');" class="move-button" title="Choose Scissors">
        <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
      </button>
    </div>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="resetScore();" class="reset-score-button">Reset Score</button>
  </div>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>

</html>
